name: Build plugin

on:
  workflow_dispatch:
  push:
    tags:
      - "v*" # Push events to matching v* tag format, i.e. v1.0, v20.15.10

env:
  PLUGIN_NAME: logseq-koreader-sync

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main branch
        run: |
          # When a tag is pushed, github.ref is the tag (refs/tags/v1.0.0)
          # github.base_ref is the branch the tag was pushed from
          if [ "${{ github.base_ref }}" != "refs/heads/main" ]; then
            echo "Error: This workflow only runs for tags on the main branch"
            echo "Current base ref: ${{ github.base_ref }}"
            exit 1
          fi
          echo "Tag is on main branch, proceeding with release"

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'npm'
      - name: Build
        run: |
          npm ci
          npm run lint
          npm run test:run
          npm run build
          mkdir ${{ env.PLUGIN_NAME }}
          cp README.md package.json icon.png demo.gif ${{ env.PLUGIN_NAME }}/
          mv dist ${{ env.PLUGIN_NAME }}/
          zip -r ${{ env.PLUGIN_NAME }}.zip ${{ env.PLUGIN_NAME }}/
          ls

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            ${{ env.PLUGIN_NAME }}.zip
            package.json
