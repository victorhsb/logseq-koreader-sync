name: Build plugin

on:
  workflow_dispatch:
  push:
    tags:
      - "v*" # Push events to matching v* tag format, i.e. v1.0, v20.15.10

env:
  PLUGIN_NAME: logseq-koreader-sync

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main branch
        run: |
          echo "Checking if tag is on main branch..."
          echo "Current ref: ${{ github.ref }}"
          
          # Get the commit SHA that this tag points to
          TAG_COMMIT=$(git rev-parse ${{ github.ref }})
          echo "Tag commit: $TAG_COMMIT"
          
          # Check if main branch contains this commit
          if git branch --contains main | grep -q "main"; then
            echo "✓ Tag commit is on main branch, proceeding with release"
          else
            echo "❌ Error: This workflow only runs for tags on main branch"
            echo "The tag's commit is not on the main branch"
            echo ""
            echo "To fix this:"
            echo "1. Merge your changes to main branch first"
            echo "2. Then push the tag from main branch: git push origin v1.0.0"
            exit 1
          fi

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'npm'
      - name: Build
        run: |
          npm ci
          npm run lint
          npm run test:run
          npm run build
          mkdir ${{ env.PLUGIN_NAME }}
          cp README.md package.json icon.png demo.gif ${{ env.PLUGIN_NAME }}/
          mv dist ${{ env.PLUGIN_NAME }}/
          zip -r ${{ env.PLUGIN_NAME }}.zip ${{ env.PLUGIN_NAME }}/
          ls

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            ${{ env.PLUGIN_NAME }}.zip
            package.json
